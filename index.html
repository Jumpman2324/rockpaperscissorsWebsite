<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisiting Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
    <h1 class="gameText" >Player Choice: </h1> <h1 id="playerText"> </h1>
    <h1 class="gameText" >Computer Choice: </h1> <h1 id="computerText"></h1>
    <h1 class="gameText" id="resultText">Result: </h1>
    <button id="rockBtn"><img src="https://www.shareicon.net/download/2016/11/14/851912_hand-o-rock.svg" height="100px" width="100px" alt="Rock"></button>
<button id="paperBtn"><img src="https://creazilla-store.fra1.digitaloceanspaces.com/icons/3202056/hand-paper-icon-md.png" height="100px" width="100px" alt="Paper"></button>
<button id="scissorsBtn"><img src="https://cdn1.iconfinder.com/data/icons/hand-icon/1792/hand-scissors-512.png" height="100px" width="100px" alt="Scissors"></button>

    <p id="computer-choice"></p>
    <script src="script.js"></script>
   
</body>
</html>
